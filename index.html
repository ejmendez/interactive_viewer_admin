<!DOCTYPE html>
<html>
<head>
    <title>Color Picker Example</title>
    <style>
        body {
             margin: 0;
            padding: 0;
            overflow: auto; /* Enable vertical scroll bar when content overflows */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure the body takes at least the full viewport height */
            background-color: #f0f0f0;
        }

        #menu {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-grow: 1; /* Allow the menu to expand to fit available space */
        }

        .startButton {
            font-family    : 'Chivo', sans-serif;
            margin         : 10px;
            background     : red; /* Crea un degradado */
            border         : 2px solid #ff5500; /* Establece los bordes s칩lidos */
            border-radius  : 40px; /* Establece los bordes redondeados */
            color          : black; /* Establece el color del texto */
             font-size: 4vw; /* Use viewport width for font size */
             padding: 1vw 2vw; /* Use viewport width for padding */
            text-align     : center; /* Centra el texto */
            text-decoration: none; /* Quita la decoraci칩n debajo del texto */
            transition     : all 0.3s ease; /* A침ade una transici칩n suave */
            border-color   : black;
            box-shadow     : 0px 0px 10px #ffffff;
        }

        .startButton2 {
            background     : black; /* Crea un degradado */
            color          : black; /* Establece el color del texto */
            font-size: 4vw; /* Use viewport width for font size */
            border-color   : white;
        }

        /* Add new styles for the text field */
        #textField {
            margin: 10px;
            padding: 10px;
            font-size: 2vw;
            border: 2px solid #000;
            border-radius: 10px;
        }

        .text_sent {
            color          : white; /* Establece el color del texto */
            font-size: 2vw; /* Use viewport width for font size */
            border-color   : white;
        }

    </style>
</head>
<body>
    <div id="menu">
        <button class="startButton" id="flashButton">Flash</button>
        <div id="colors">
            <button class="startButton" id="colorPickerButton2">RGB</button>
        </div>
        <button class="startButton" id="randomColorButton">Random Color</button>
        <button class="startButton" id="vibrationButton">Vibration</button>
        <button class="startButton" id="musicButton_1">Hospital</button>
        <button class="startButton" id="musicButton_2">Ramas</button>
        <button class="startButton" id="imagesButton">Images</button>
        <div>
            <button class="startButton" id="textButton">Text</button>
            <input type="text" id="textField" placeholder="Enter text here">
        </div>
        <label  id="textLabel"  class="text_sent" for="textField">Enter your text:</label>

        <!-- Color Picker input with predefined color options -->
        <input type="color" id="colorPicker" list="colorOptions" style="display: none;">
        <datalist id="colorOptions">
            <option>#FF0000</option>
            <option>#00FF00</option>
            <option>#0000FF</option>
            <option>#FFFF00</option>
            <option>#FF00FF</option>
            <option>#00FFFF</option>
            <!-- Add more color options here -->
        </datalist>
    </div>

    <script src="js/main.js"></script>

</body>
</html>
